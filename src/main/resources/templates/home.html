<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/head :: headerFragment">
</head>
<body ng-app="homeApp">

	<div th:replace="fragments/header :: header">...</div>

	<div class="container">

		<div ng-controller="HomeCtrl">
			
			<div>
				<h1 th:text="#{label.home.welcome}">Welcome to assessmentZz!</h1>
				<br/>
			</div>
				
			<table class="table table-hover" align="center">
				<thead>
					<tr>
						<th th:text="#{label.home.maintable.headers.council}" width="20%">Council</th>
						<th th:text="#{label.home.maintable.headers.idea}" width="40%">Idea</th>
						<th th:text="#{label.home.maintable.headers.level}" width="30%">Level</th>
						<th th:text="#{label.home.maintable.headers.assessment}">Assess!</th>
					</tr>
				</thead>
				<tbody>				
					<tr ng-repeat="assessment in assessments">
						<td>
							<h4>{{assessment.name}}</h4>
							<h5><small class="text-muted">{{assessment.description}}</small></h5>
						</td>
						<td>
							<p>{{assessment.ideaName}}</p>
						</td>
						<td>
							<p>{{assessment.level}}</p>
						</td>
						<td>
							<a href="/assessment/{{assessment.id}}" class="btn btn-primary">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="text-center">
				<button th:text="#{label.home.maintable.loadmore}" class="btn btn-default" ng-click="loadNextPage()" ng-show="pagination.morePagesAvailable">Load more...</button>
			</div>
			
		</div>

	</div>
	
	<div th:replace="fragments/angular :: angular">...</div>
	<script type="text/javascript" src="../js/homeApp.js"
		        th:src="@{/js/homeApp.js}"></script>
		        
</body>
</html>
